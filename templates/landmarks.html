<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Guide - landmarks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landmarks.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Рестораны в {{ country.name }}</h1>
    </div>
    <div class="topnav">
        <a href="{{ url_for('landmarks', country_id=country.id) }}">Достопримечательности</a>
        <a href="{{ url_for('hotels', country_id=country.id) }}">Отели</a>
        <a href="{{ url_for('restaurants', country_id=country.id) }}" class="active">Рестораны</a>
        <a href="{{ url_for('index')}}">Назад</a>
    </div>
    <div class="container">
        <div class="white-box">
            {% for landmark in landmarks %}
            <div class="item">
                <strong>{{ landmark.name }}</strong>
                <p>Адрес: {{ landmark.address }}</p>
                <p>Описание: {{ landmark.history }}</p>
                <button type="button" 
                        class="btn btn-secondary"
                        data-bs-toggle="modal" 
                        data-bs-target="#editRestaurantModal"
                        onclick="editRestaurant({{ restaurant }})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                 <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg>
                </button>
                <button type="button" 
                class="btn btn-danger"
                onclick="deleteLandmark({{ landmark.id }})">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
            </svg>
                </button>
            </div>
    
            {% endfor %}
        </div>
    </div>


{% block script %}
    <script 
    src="{{ url_for('static', filename='js/landmarks.js') }}"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>>

{% endblock %}
